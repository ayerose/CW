<html>

    <head>

        <title>Javascript</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />


        <script src="jquery-3.5.1.min.js"></script>

       <style type="text/css">

       #kreis{

           width: 150px;
           height: 150px;
           border-radius: 50%;
           background-color: green;
           margin: 10px;

       }

       .viereck{

        width: 150px;
           height: 150px;
           background-color: red;
           margin: 10px;

       }



        </style>


    </head>

    <body>




      <p id="text">Dies ist etwas Text.</p>

      <button id ="toggle">Text togglen</button>

      <script type="text/javascript">



      //    $("#text").fadeOut("slow");

        var textActive = true;
            $("#toggle").click(100000, function() { //mili sec

              if(textActive) {

                $("#text").fadeOut(function(){

                textActive = false;
              });

        }else{
          $("#text").fadeIn(function(){
            textActive = true;

        });
      }





          });






        </script>


    </body>



</html>
