<html>

    <head>

        <title>Javascript</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />


      <script src="jquery-3.5.1.min.js"></script>

          <style type="text/css">

          body {
              font-family: helvetica;
              font-size: 180%;


          }

          input {
            padding: 5px 5px 10px 5px;
            border: 1px solid grey;
            border-radius: 5px;
            font-size: 25px;
            width: 320px;
          }

          label {
            position: relative;
            top: 4px;

            float: left;
          }

          #wrapper {   /* email tag zentrieren */
            width: 500px;
            margin: 0 auto;
          }

          .form-element {
            margin: 10px;

          }

          #submitButton {
            width: 190px;
          }

          #errorMessage{
            color: red;
            font-size: 100px
          }

          #success {
            color: green;
            display: none;
          }




        </style>


    </head>

    <body>

        <div id="errorMessage"></div>
          <div id="success"></div>

        <div id="wrapper">

        <div class="form-element">   <!-- Wir legen die ganzen labels in das div FORM ELEMENT, da die leeren input felder keinen abstand haben und wir denn aber machen wollen // wir machen ne MARGIN -->
              <label for="email">Mail</label>
              <input type="email" name="email" id="email" placeholder="xxxx@outlook.com">

              </div>


              <div class="form-element">
                    <label for="tel">Mobile</label>
                    <input type="number" name="tel" id="email" placeholder="0712345678">

                      </div>



                    <div class="form-element">
                          <label for="pass">Password</label>
                          <input type="password" name="pass" id="pass">

                             </div>

                          <div class="form-element">
                                      <label for="pass">Password again</label>
                                      <input type="password" name="pass2" id="pass2">

                                        </div>



       <input type="submit" id="submitButton" value="Create account">







          </div>



      <script type="text/javascript">

        function isValidEmailAddress(emailAddress) {
            var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
            return pattern.test(emailAddress);
        };


        $("#submitButton").click(function(){

         var errorMessage = ""; // ist am anfang leer

         if (isValidEmailAddress($("#email").val()) == false){ // if mail not valid..

              errorMessage +=  "<p> Mail is not correct!</p>";    // +=  == errorMessage + "ne is falsch"!

         }

         if($("#tel").val().toString().length < 5) {
         if($("#tel").val().toString().length <5){

              errorMessage +=  "<p>Phone number is too short!</p>";

         }

         if($("pass").val() != $("pass2").val()) {

              errorMessage += "<p>Passwords don't match!</p>";
         }

         if(errorMessage != "") {
           $("errorMessage").html(errorMessage);
           $("#successMessage").hide();
           $("#errorMessage").show();

       }else{

           $("#successMessage").show();
           $("#errorMessage").hide();
       
         }

          alert(errorMessage);

         });







        </script>




    </body>



</html>
